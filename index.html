<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="box">
    <div class="side-box">
       
       
        <h3 id="weather-description">Description: </h3>
    </br>
    
        <h3 id="time"></h3>
    
    </div>
    <div class="container">
        <div class="search">
            <input type="text" id="city-input" placeholder="Enter city">
            <button id="get-weather"><img src="search.png"></button>
        </div>
        <div id="weather">
            <img src="clear.png" class="weather-icon">
             
             </div>
            <h2 id="city">City</h2>
            <p id="temperature">Temperature</p>
            

            <div id="details">
                <div class="col">
                    <!-- <img src="humidity.png">-->
                    <div>
                        <small id="humidity"></small>
                       
                    </div> 
                </div>
                <div class="col">
                    <!-- <img src="wind.png"> -->
                    <div>
                        <p id="wind-speed"></p>
                        
                    </div> 
                </div>
            
                
            </div>
      
        </div>

    </div>


</div>
       
    <script src="script.js"></script>
</body>
</html>
